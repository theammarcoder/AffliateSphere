<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient-apple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners for iOS -->
  <rect width="180" height="180" rx="40" fill="url(#gradient-apple)"/>
  
  <!-- Letter 'A' for Affiliate - larger and centered -->
  <path d="M 55 130 L 70 90 L 90 40 L 110 90 L 125 130" 
        stroke="white" stroke-width="12" fill="none" 
        stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Horizontal bar of 'A' -->
  <line x1="65" y1="105" x2="115" y2="105" 
        stroke="white" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Small connecting dots representing network/affiliate -->
  <circle cx="45" cy="145" r="6" fill="white"/>
  <circle cx="135" cy="145" r="6" fill="white"/>
  <circle cx="90" cy="155" r="6" fill="white"/>
  
  <!-- Subtle link lines -->
  <line x1="45" y1="145" x2="90" y2="155" stroke="white" stroke-width="2" opacity="0.5"/>
  <line x1="135" y1="145" x2="90" y2="155" stroke="white" stroke-width="2" opacity="0.5"/>
</svg>
